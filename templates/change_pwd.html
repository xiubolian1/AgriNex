{% extends 'base.html' %}
{% block title %}
    密码修改
{% endblock %}
{% block head %}
{% endblock %}
{% block nav %}
    <li class="layui-nav-item"><a href="/">主页</a></li>
    <li class="layui-nav-item"><a href="{{ url_for('ident.class_upload') }}">上传</a></li>
    <li class="layui-nav-item"><a href="{{ url_for('ident.class_record') }}">记录</a></li>
    <li class="layui-nav-item"><a href="{{ url_for('forum.record') }}">论坛</a>
        <dl class="layui-nav-child"> <!-- 二级菜单 -->
            <dd><a href="{{ url_for('forum.public_question') }}">发帖</a></dd>
        </dl>
    </li>

{% endblock %}
{% block body %}
    <div class="layui-container">
        <div class="layui-row layui-col-space15" style="margin-top:10%">
            <div class="layui-col-md6 layui-col-md-offset3">
                <div class="layui-card">
                    <div class="layui-card-header">修改密码</div>
                    <div class="layui-card-body">
                        <form class="layui-form" method="post" id="change-form">

                            <div class="layui-form-item">
                                <label class="layui-form-label">原始密码</label>
                                <div class="layui-input-block">
                                    <input type="password" id="pwd_init" name="pwd_init" lay-verify="required|pass"
                                           required
                                           autocomplete="off"
                                           placeholder="请输入原始密码" class="layui-input" minlength="6">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password"
                                           placeholder="请输入新的密码" id="p1" required
                                           class="layui-input" minlength="6">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label" for="pwd_change">确认密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="pwd_change" required
                                           placeholder="请再次输入新的密码" id="p2"
                                           class="layui-input" minlength="6" onblur="checkpassword()">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-row">
                                    <div class="layui-col-xs8">
                                        <label class="layui-form-label" for="captcha"><i
                                                class="layui-icon layui-icon-auz"></i></label>
                                        <div class="layui-input-block">
                                            <input type="text" name="captcha" id="captcha" required class="layui-input"
                                                   placeholder="请输入图片验证码" minlength="4" maxlength="4">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs2 layui-col-xs-offset1"><a href="#">
                                        <img id="new-captcha" href="#" height="38px" src="/auth/captcha" alt="captcha"
                                             onclick="this.src='/auth/captcha?' + Math.random()"></a>
                                    </div>

                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" type="submit">立即修改</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
